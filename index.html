<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quadratic Equation Solver</title>
    <script>
        var a, b, c;
        var outputText;
        
        function validate() {
        
            // get the input
            a = document.forms["input_form"]["aindex"].value;
            b = document.forms["input_form"]["bindex"].value;
            c = document.forms["input_form"]["cindex"].value;
            
            // validate a, b and c
            if (a == 0) {
                outputText = "<em>a</em> не може бути рівним нулю!";
            } 
            else if (isNaN(a)) {
                outputText = "<em>a</em> повинне бути числом!";
            } 
            else if (isNaN(b)) {
                outputText = "<em>b</em> повинне бути числом!";
            } 
            else if (isNaN(c)) {
                outputText = "<em>c</em> повинне бути числом!";
            } 
            else {
                // calculate the result using x = (-b +- sqrt(b^2 - 4ac)) / 2a
                var x1 = (-b - Math.sqrt(Math.pow(b, 2) - 4 * a * c)) / (2 * a);
                var x2 = (-b + Math.sqrt(Math.pow(b, 2) - 4 * a * c)) / (2 * a);
                outputText = "Для рівняння <strong>" + (a == 1 ? "" : a) + "x\u00B2 + " + (b == 1 ? "" : b) + "x + " + c + " = 0</strong>, x1= <strong>" + x1 + "</strong> x2= <strong>" + x2 + "</strong>";
            }
            
            // output the result (or errors)
            document.getElementById("output_text").innerHTML = outputText;
        }
    </script>
</head>

<body>

    <p>Прошу ввести коеффіцієнти <strong>a</strong>, <strong>b</strong> and <strong>c</strong> квадратного рівняння виду <strong>ax&#x00B2; + bx + c = 0</strong></p>
    
    <form name="input_form" action="javascript:validate();">
        a: <input type="text" name="aindex" size="5" required>
        b: <input type="text" name="bindex" size="5" required>
        c: <input type="text" name="cindex" size="5" required>
        <br><br>
        <input type="submit" value="Розрахувати">
    </form>
    
    <p id="output_text"/>

</body>

</html>
